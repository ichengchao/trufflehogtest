name: TruffleHog Secrets Scan
on: [push]
jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    container:
      image: trufflesecurity/trufflehog:latest
    steps:
      - uses: actions/checkout@v3
      - name: scan code
        id: scancode
        continue-on-error: true
        run: |
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          git status
          git remote -v
